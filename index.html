<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css">
    <title>shop App</title>
  </head>
  <body>
    
    <main>
        <form id="formProduct">
          <label for="product">
             <input type="text" name="productName" id="productName" placeholder="Ingrese un producto">
          </label>
         
        
          <label for="price">
            <input type="number" name="productPrice" id="productPrice" placeholder="Ingrese el precio del producto">
          </label>

          <button class="save" type="submit" name="submit">Agregar</button>

        </form>


         <form id="formProductEdit">
          <label for="product">
             <input type="text" name="productNameEdit" id="productNameEdit" placeholder="Ingrese un producto">
          </label>
         
        
          <label for="price">
            <input type="number" name="productPriceEdit" id="productPriceEdit" placeholder="Ingrese el precio del producto">
          </label>

          <button class="save" id="editbutton" type="submit" name="submit">Editar</button>

        </form>

        <section id="product" class="product">
        </section>

    </main>
    
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
